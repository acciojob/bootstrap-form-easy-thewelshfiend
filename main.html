<!DOCTYPE html>

<html>

<head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            h1 {
                text-align: center;
            }
            form {
                padding: 10%;
            }
        </style>
</head>

<body>
    <!-- the entire body must be written by student -->
    <section>
        <h1 class="mt-4">Internship Form</h1>
        <form method="post" class="row g-3 needs-validation" novalidate>
            <div class="col-md-4">
                <label for="first-name-input" class="form-label">First Name</label>
                <input type="text" class="form-control" id="first-name-input" required>
                <div class="invalid-feedback">
                    First name required!
                </div>
            </div>
            <div class="col-md-4">
                <label for="last-name-input" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="last-name-input" required>
                <div class="invalid-feedback">
                    Last name required!
                </div>
            </div>
            <div class="col-md-4">
                <label for="email-input" class="form-label">Email Address</label>
                <div class="input-group has-validation">
                    <input type="email" class="form-control" id="email-input"
                        aria-describedby="inputGroupPrepend" placeholder="xyz@abc.com" required>
                    <div class="invalid-feedback">
                        Email required!
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <label for="college-input" class="form-label">College</label>
                <input type="text" class="form-control" id="college-input" required>
                <div class="invalid-feedback">
                    Please provide a valid college.
                </div>
            </div>
            <div class="col-md-3">
                <label for="grad-year-select" class="form-label">Graduation Year</label>
                <select class="form-select" id="grad-year-select" required>
                    <option selected disabled value="">Choose...</option>
                    <option>2020</option>
                    <option>2021</option>
                    <option>2022</option>
                    <option>2023</option>
                </select>
                <div class="invalid-feedback">
                    Please select a valid Graduation Year.
                </div>
            </div>
            <div class="col-md-3">
                <label for="roll-no-input" class="form-label">Roll No.</label>
                <input type="text" pattern="^2[0-9][A-Z]{3}[0-9]{4}$" class="form-control" id="roll-no-input" required>
                <div class="invalid-feedback">
                    Please provide a valid Roll no.
                </div>
            </div>
            <div class="col-12 mt-5 mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="conditions-checkbox" required>
                    <label class="form-check-label" for="conditions-checkbox">
                        Agree to terms and conditions
                    </label>
                    <div class="invalid-feedback">
                        You must agree before submitting.
                    </div>
                </div>
            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="submit">Submit form</button>
            </div>
        </form>
    </section>

    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
